<!DOCTYPE HTML>
<html>
    <head>
        <title>Envio de pedras</title>
        <meta charset="utf-8"/>
        <link href="index.css" rel="stylesheet"/>
    </head>
    <body>
        <section id="dados">
            <form action="http://terrivel.herokuapp.com/monster" method="GET">
                <aside><label for="num_pedras">Número de pedras:</label> <input name="num_pedras" id="num_pedras" type="number" value="1" min="0" required/></aside>
                <aside><label for="tam_pedras">Tamanho:</label> <input name="tam_pedras" id="tam_pedras" type="number" value="3" min="1" max="7" step="0.5" required/></aside>
                <aside><label for="nome">Nome:</label> <input name="nome" id="nome" type="text" required/></aside>
                <aside><label for="corCeu1">Cor do céu 1:</label> <input name="corCeu1" id="corCeu1" type="color" value="#6481E5"/></aside>
                <aside><label for="corCeu2">Cor do céu 2:</label> <input name="corCeu2" id="corCeu2" type="color" value="#8AB3E2"/></aside>
                <aside><label for="tipo_pedras_sortidas">Sortidas</label> <input name="tipo_pedras_sortidas" id="tipo_pedras_sortidas" type="checkbox"/></aside>
                <aside><label for="tipo_pedras">Tipo:</label>
                    <select name="tipo_pedras" id="tipo_pedras" required>
                        <option disabled selected>Escolha um tipo</option>
                        <option value="marroada">Marroada</option>
                        <option value="ametista">Ametista</option>
                        <option value="topazio">Topázio</option>
                        <option value="espinela">Espinela</option>
                    </select>
                </aside>
                <section id="botoes">
                    <button id="button_get" type="submit" formmethod="get">Enviar via GET</button>
                    <button id="button_post" type="submit" formmethod="post">Enviar via POST</button>
                    <button id="reset" type="reset">Reset</button>
                </section>
            </form>
        </section>
        <script src="index.js"></script>
    </body>
</html>
